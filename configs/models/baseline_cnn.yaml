# BaselineCNN Configuration
num_classes: 2
input_dim: 224
input_channel: 3
output_channels: [8, 16, 32]  # Number of output channels for each conv block
lr: 0.001
use_bn: true

# Alternative configurations for experimentation
variants:
  shallow:
    output_channels: [16, 32]
    input_dim: 224
  medium:
    output_channels: [16, 32, 64]
    input_dim: 224
  deep:
    output_channels: [16, 32, 64, 128]
    input_dim: 300