# ResNet Configuration
num_classes: 2
input_channel: 3
base_channel: 32
output_channels: [64, 128, 256]  # Channels for each residual block
strides: [1, 2, 2]  # Stride for each block (1=no downsample, 2=downsample)
dropout: 0.1
lr: 0.001
use_bn: true

# Alternative configurations for experimentation
variants:
  small:
    base_channel: 32
    output_channels: [32, 64, 128]
    strides: [1, 2, 2]
    dropout: 0.1
  medium:
    base_channel: 32
    output_channels: [64, 128, 256]
    strides: [1, 2, 2]
    dropout: 0.2
  large:
    base_channel: 64
    output_channels: [64, 128, 256, 512]
    strides: [1, 1, 2, 2]
    dropout: 0.3
